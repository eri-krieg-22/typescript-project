<!DOCTYPE html>
<html lang="de">
<head>
    <title>Typescript Projekt</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./build/bundle.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
    <div id="divButtons">
    <label for="query"></label><input type="text" id="query" class="form-control" placeholder="Wie ist das Wetter anderswo?">

        <button type="button" id="button">Wie ist das aktuelle Wetter bei mir?</button>

        <button type="button" id="search_refresh">Gesuchtes Wetter aktualisieren</button>

        <div id="div">

            <p id="current_weathercode"></p>

        </div>
